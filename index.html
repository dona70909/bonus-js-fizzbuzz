<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- * google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- * title -->
    <title>Bonus Numbers</title>
</head>
<body>
    <header class="p-2">
        <div class="container-fluid">
            <div class="row p-4 ">
                
                <div class="col-12 text-center mb-2">
                    <h1 class="text-uppercase">I numeri da 1 a 100</h1>
                </div>
                
                <div class="col-12  d-flex  mb-2">
                    <button  id="my-btn-warning" class="btn btn-warning rounded-pill d-inline-block  p-2 text-white me-1">Start </button>
                    <button  id="my-btn-danger" class="btn btn-danger rounded-pill d-inline-block  p-2 text-white">Reset </button>
                </div>
                
                <div class="col-12 text-center  d-flex flex-column flex-md-row justify-content-center">
                    <button id="my-btn-blue" class="btn rounded-pill my-box-blue p-3 fw-bold mb-2 mb-md-0 me-1 my-sahdow text-white">Box blue: n divisibile per 3 e per 5</button>
                    <button  id="my-btn-red" class="btn rounded-pill my-box-red p-3 fw-bold mb-2 mb-md-0 me-1 my-sahdow text-white">Box red: n divisibile per 5</button>
                    <button  id="my-btn-green" class="btn rounded-pill my-box-green p-3 fw-bold mb-2 mb-md-0 me-1 my-sahdow text-white">Box green: n divisibile per 3 </button>
                    <button  id="my-btn-black" class="btn rounded-pill  my-box-black p-3 text-white fw-bold mb-2 mb-md-0 me-1 my-sahdow text-white">Box black: n indivisibile per 3 e per 5 </button>
                </div>
                
                
                
            </div>
        </div>
    </header>
    
    <main>
        <section class="my-bg-section-box p-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div id="my-box-container"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
